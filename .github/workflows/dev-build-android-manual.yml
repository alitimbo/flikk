name: Dev Build Android (manuel - local)

on:
  workflow_dispatch:          # ← Seulement quand tu cliques "Run workflow" manuellement
    inputs:
      profile:
        description: 'Profil EAS à utiliser (development par défaut)'
        required: false
        default: 'development'
        type: choice
        options:
          - development
          - preview

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'   # ou 'yarn' si tu utilises yarn

      - name: Install dependencies
        run: npm ci    # ou yarn install --frozen-lockfile

      - name: Setup Expo & EAS CLI
        uses: expo/expo-github-action@v8
        with:
          expo-version: latest
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}   # Toujours recommandé, même en local

      - name: Créer local.properties (important pour Gradle en local build)
        run: |
          echo "sdk.dir=/opt/android/sdk" > android/local.properties
          # Si tu as besoin d'autres variables (ex: keystore, maps api key, etc.)
          # echo "MY_SECRET_KEY=xxxx" >> android/local.properties
          cat android/local.properties   # Pour debug (visible dans les logs)

      - name: Build Development APK (local)
        run: |
          eas build \
            --platform android \
            --profile ${{ github.event.inputs.profile || 'development' }} \
            --local \
            --non-interactive \
            --no-progress \
            --output ./app-dev.apk

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: dev-apk-${{ github.run_number }}
          path: ./app-dev.apk
          retention-days: 7     # Tu peux télécharger pendant 7 jours

      - name: Afficher infos de fin (manuel)
        run: |
          echo ""
          echo "Build terminé !"
          echo "→ Télécharge l'APK dans l'onglet 'Artifacts' de ce run (en bas de page)"
          echo "→ Installe-le sur ton téléphone Android"
          echo "→ Lance 'npx expo start --dev-client' et connecte-toi via le dev menu"