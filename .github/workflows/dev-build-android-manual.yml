name: Dev Build Android (manuel - local)

on:
  workflow_dispatch:
    inputs:
      profile:
        description: 'Profil EAS à utiliser'
        required: false
        default: 'development'
        type: choice
        options:
          - development
          - preview

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      # ✅ INSTALL ANDROID SDK (manquait ici)
      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install dependencies
        run: npm ci

      - name: Setup Expo & EAS CLI
        uses: expo/expo-github-action@v8
        with:
          expo-version: latest
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: Build Development APK (local)
        run: |
          eas build \
            --platform android \
            --profile ${{ github.event.inputs.profile || 'development' }} \
            --local \
            --non-interactive \
            --clear-cache \
            --output ./app-dev.apk

      - name: Upload APK artifact (si succès)
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: dev-apk-${{ github.run_number }}
          path: ./app-dev.apk
          retention-days: 7
