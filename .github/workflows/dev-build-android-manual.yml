name: Dev Build Android (manuel - local)

on:
  workflow_dispatch:
    inputs:
      profile:
        description: 'Profil EAS à utiliser'
        required: false
        default: 'development'
        type: choice
        options:
          - development
          - preview

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Setup Expo & EAS CLI
        uses: expo/expo-github-action@v8
        with:
          expo-version: latest
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: Créer android/local.properties AVANT build
        run: |
          mkdir -p android
          echo "sdk.dir=/opt/android/sdk" > android/local.properties
          echo "ANDROID_SDK_ROOT=/opt/android/sdk" >> android/local.properties  # redondant mais aide parfois
          cat android/local.properties  # debug logs

      - name: Build Development APK (local)
        env:
          ANDROID_SDK_ROOT: /opt/android/sdk
          ANDROID_HOME: /opt/android/sdk
        run: |
          eas build \
            --platform android \
            --profile ${{ github.event.inputs.profile || 'development' }} \
            --local \
            --non-interactive \
            --clear-cache \
            --output ./app-dev.apk

      - name: Upload APK artifact (si succès)
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: dev-apk-${{ github.run_number }}
          path: ./app-dev.apk
          retention-days: 7

      - name: Message de fin
        if: always()
        run: |
          echo "Build terminé ou échoué."
          if [ -f ./app-dev.apk ]; then
            echo "APK OK → Télécharge dans Artifacts !"
          else
            echo "Échec → Vérifie logs Gradle/prebuild ci-dessus."
          fi