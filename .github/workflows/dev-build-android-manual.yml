name: Dev Build Android (manuel - local)

on:
  workflow_dispatch:
    inputs:
      profile:
        description: 'Profil EAS à utiliser'
        required: false
        default: 'development'
        type: choice
        options:
          - development
          - preview

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Setup Expo & EAS CLI
        uses: expo/expo-github-action@v8
        with:
          expo-version: latest
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: Build Development APK (local)
        env:
          ANDROID_SDK_ROOT: /opt/android/sdk
          ANDROID_HOME: /opt/android/sdk   # Ajouté pour plus de robustesse (parfois Gradle le cherche sous ce nom)
        run: |
          eas build \
            --platform android \
            --profile ${{ github.event.inputs.profile || 'development' }} \
            --local \
            --non-interactive \
            --clear-cache \
            --output ./app-dev.apk

      - name: Upload APK artifact (si succès)
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: dev-apk-${{ github.run_number }}
          path: ./app-dev.apk
          retention-days: 7

      - name: Message de fin
        if: always()
        run: |
          echo ""
          echo "Build terminé (ou échoué) !"
          if [ -f ./app-dev.apk ]; then
            echo "→ APK généré ! Télécharge-le dans la section 'Artifacts' ci-dessous."
          else
            echo "→ Échec → regarde les logs juste au-dessus (erreur prebuild/Gradle ?)."
            echo "→ Relance via 'Run workflow' et partage les dernières lignes d'erreur si besoin."
          fi