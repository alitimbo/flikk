name: Dev Build Android (manuel - local)

on:
  workflow_dispatch:
    inputs:
      profile:
        description: 'Profil EAS à utiliser'
        required: false
        default: 'development'
        type: choice
        options:
          - development
          - preview

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Setup Expo & EAS CLI
        uses: expo/expo-github-action@v8
        with:
          expo-version: latest
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: Build Development APK (local) avec ANDROID_SDK_ROOT forcé
        env:
          ANDROID_SDK_ROOT: /opt/android/sdk
          # ANDROID_HOME: /opt/android/sdk   ← tu peux ajouter les deux si besoin
        run: |
          eas build \
            --platform android \
            --profile ${{ github.event.inputs.profile || 'development' }} \
            --local \
            --non-interactive \
            --no-progress \
            --clear-cache \           # optionnel : force un build propre la 1re fois
            --output ./app-dev.apk

      - name: Upload APK artifact (si le build réussit)
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: dev-apk-${{ github.run_number }}
          path: ./app-dev.apk
          retention-days: 7

      - name: Message de fin (manuel)
        if: always()
        run: |
          echo ""
          echo "Build terminé (ou échoué) !"
          echo "Vérifie les logs ci-dessus pour l'erreur exacte."
          if [ -f ./app-dev.apk ]; then
            echo "→ APK généré → Télécharge-le dans Artifacts"
          else
            echo "→ Pas d'APK → regarde l'erreur Gradle ou prebuild"
          fi
          echo "→ Pour relancer : onglet Actions → Run workflow"