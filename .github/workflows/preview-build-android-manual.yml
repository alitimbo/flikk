name: Preview Build Android (APK - local)

on:
  workflow_dispatch:

jobs:
  build-preview:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install dependencies
        run: npm ci

      - name: Setup Expo & EAS CLI
        uses: expo/expo-github-action@v8
        with:
          expo-version: latest
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: Build Preview APK (local)
        run: |
          eas build \
            --platform android \
            --profile preview \
            --local \
            --non-interactive \
            --clear-cache \
            --output ./app-preview.apk

      - name: Upload APK artifact
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: preview-apk-${{ github.run_number }}
          path: ./app-preview.apk
          retention-days: 7
